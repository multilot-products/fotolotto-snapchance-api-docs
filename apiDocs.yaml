openapi: 3.0.0
info:
  version: 2.0.0
  title: SnapChance
  description: |
    # Introduction

    The SnapChance API is developed to support entertainment games such as scratch card game which gives a player an opportunity to win money.

    The API is secured with JWT authentication and the requests are authorized for the users with valid credentials. The user must authenticate with API and get a JWT token; which can be used to access all secured endpoints. The API has build-in integration with NETs for BankID verification and payment process.

    #### SnapChance API supports users with three roles:
    - <b>Regulator</b> - Create and manage the licenses.
    - <b>Operator/Admin</b> - Create and manage the lotteries.
    - <b>Player</b> - Add funds to the wallet; purchases and play tickets.
  contact:
    name: Multilot
    url: 'https://multilot.com'
paths:
  /players:
    post:
      description: 'This endpoint is the first step in the registration process.  It will create a player.
        A valid BankID JWT is required to make this API call.  Please refer to the registration flow documentation.'
      operationId: createPlayer
      tags:
        - Registration
      security:
        - bearerAuth: []
      x-codeSamples:
        - lang: Shell
          source: 'curl --request POST \  --url https://api-stg3.snapchance.no/players \  --header '
          authorization: 'Bearer'' \  --data ''''{"bankid_code":"string"}'''''''
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                bankid_code:
                  type: string
                  minLength: 1
              required:
                - bankid_code
      responses:
        '201':
          description: 'Returns players session, limits and player details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/player'
              examples:
                example-1:
                  value:
                    token: string
                    currency: string
                    player:
                      first_name: string
                      last_name: string
                      birthdate: string
                      email: null
                      phone_number: null
                      bank_account_number: null
                      suspended_until: null
                      weekly_loss_limit: 0
                      daily_loss_limit: 0
                      language: string
                      is_activated: true
                      onboarding: true
                      information: true
                      activity:
                        onboarding: true
                        won_prize: true
                        won_sc_ticket: true
                        revealed_all: true
                        weekly_result: true
                      currency: string
                    limits:
                      balance_limit: string
                      transfer_limit: string
                      weekly_loss_limit: string
                      daily_loss_limit: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                Bank_id code missing:
                  value:
                    param is missing or the value is empty: bankid_code
        '500':
          description: Internal Server Error
  /activation:
    post:
      description: 'This Endpoint is used to activate a Player. It requires that a player already be created using a valid BankID JWT.
        Please refer to the registration flow documentation.'
      operationId: activatePlayer
