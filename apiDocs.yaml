                  type: string
                  minLength: 1
                last_name:
                  type: string
                  minLength: 1
                email:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                is_pep:
                  type: boolean
                language:
                  type: string
                  minLength: 1
              required:
                - first_name
                - last_name
                - email
                - password
                - is_pep
                - language
