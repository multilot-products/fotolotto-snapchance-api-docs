                    token: string
                    currency: string
                    player:
                      first_name: string
                      last_name: string
                      birthdate: string
                      email: string
                      phone_number: null
                      bank_account_number: null
                      suspended_until: null
                      weekly_loss_limit: 0
                      daily_loss_limit: 0
                      language: string
                      is_activated: true
                      onboarding: true
                      information: true
                      activity:
                        onboarding: true
                        won_prize: true
                        won_sc_ticket: true
                        revealed_all: true
                      avatar:
                        url: null
                        thumbnail_url: null
                    limits:
                      balance_limit: string
                      transfer_limit: string
                      weekly_loss_limit: string
                      daily_loss_limit: string
