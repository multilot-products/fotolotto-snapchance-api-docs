    post:
      description: This endpoint is used to deposit funds into the Players wallet.  Here the mandatory fields are the amount and redirect url.
      operationId: deposit
      tags:
        - Wallet
      security:
        - bearerAuth: []
      parameters: []
      x-codeSamples:
        - lang: Shell
          source: 'curl --request POST \  --url https://api-stg3.snapchance.no/wallet/deposits \  --header '
          authorization: 'Bearer'' \  --data ''{"amount":0,"redirect_url":"string"}'''''
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                amount:
                  type: number
                redirect_url:
