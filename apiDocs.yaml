                  - avatar
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties: { }
              examples:
                When we enter existing Email:
                  value:
                    errors:
                      - Email is already in use
                When you Enter invalid Bank account number:
                  value:
                    errors:
                      - Bank account number is invalid
                When the phone number is invalid:
                  value:
                    errors:
                      - Phone number not valid
                When you set your password too short:
                  value:
                    errors:
                      - Password is too short (minimum 8 characters)
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties: { }
              examples:
                Token Required:
                  value:
                    HTTP Token: Access denied.
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
      security:
        - bearerAuth: [ ]
  /session:
