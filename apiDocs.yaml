                type: object
                properties:
                  email:
                    type: string
                    minLength: 1
                  first_name:
                    type: string
                    minLength: 1
                  last_name:
                    type: string
                    minLength: 1
                  birthdate:
                    type: string
                    minLength: 1
                  bank_account_number: { }
