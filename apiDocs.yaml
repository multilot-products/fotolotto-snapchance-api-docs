      bearerFormat: JWT
      description: |-
        The SnapChance API offers JWT (JSON Web Token) Authentication. JWT is a short lifetime token that is generated and returned when the player authenticates to the SnapChance API.  Players can obtain a JWT token by providing valid credentials (emailId and password) to /session endpoint. The token has a specific expiration time.

        <pre>curl --request POST \
          --url https://api-stg3.snapchance.no/session \
          --header 'Content-Type: application/json' \
          --data '{"email":"user@email.com","password":"ComplexPassword123"}'</pre>

        The valid JWT token must be supplied as part of the header to access API's all other endpoints.

