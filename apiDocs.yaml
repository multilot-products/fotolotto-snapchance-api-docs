                    type: string
                    minLength: 1
                  phone_number:
                    type: string
                    minLength: 1
                  weekly_loss_limit:
                    type: number
                  daily_loss_limit:
                    type: number
                  language:
                    type: string
                    minLength: 1
                  is_activated:
                    type: boolean
                  onboarding:
                    type: boolean
                  information:
                    type: boolean
