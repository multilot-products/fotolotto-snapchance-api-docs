                    type: object
                    properties:
                      balance_limit:
                        type: string
                        minLength: 1
                      transfer_limit:
                        type: string
                        minLength: 1
                      weekly_loss_limit:
                        type: string
                        minLength: 1
                      daily_loss_limit:
                        type: string
                        minLength: 1
                    required:
                      - balance_limit
                      - transfer_limit
                      - weekly_loss_limit
                      - daily_loss_limit
                required:
                  - token
                  - currency
                  - player
