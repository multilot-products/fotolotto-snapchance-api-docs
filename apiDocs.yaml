                        minLength: 1
                      last_name:
                        type: string
                        minLength: 1
                      birthdate:
                        type: string
                        minLength: 1
                      email:
                        type: string
                        minLength: 1
                      phone_number: {}
                      bank_account_number: {}
                      suspended_until: {}
                      weekly_loss_limit:
                        type: number
                      daily_loss_limit:
                        type: number
                      language:
                        type: string
                        minLength: 1
                      is_activated:
                        type: boolean
                      onboarding:
                        type: boolean
                      information:
                        type: boolean
                      activity:
